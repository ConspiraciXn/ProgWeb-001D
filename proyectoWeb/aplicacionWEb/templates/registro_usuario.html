{% extends 'base.html' %}

{% block titulo_pagina %}
    Registro
{% endblock titulo_pagina %}

{% block contenido_principal %}

    <!-- Formulario de registro de usuario -->
    <div class="row d-flex justify-content-center mt-5 mb-5">
        <div class="col-9">

            <h3 class="text-center mb-5">Registra tu usuario</h3>


            <form method="POST">
            {% csrf_token %}

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="txtNombre" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Apellido</label>
                    <input type="text" class="form-control" name="txtApellido" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Usuario</label>
                    <input type="text" class="form-control" name="txtUsuario" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">E-mail</label>
                    <input type="email" class="form-control" name="txtEmail" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" name="txtContrasena" class="form-control" id="exampleInputPassword1" required>
                </div>

                <span class="d-block">¿Ya tienes una cuenta? <a href="{% url 'inicio_sesion' %}">¡Inicia sesión!</a></span>

                <button type="submit" class="btn btn-primary mt-3">Registrar usuario</button>
            
            </form>

        </div>
    </div>

{% endblock contenido_principal %}
