{% extends 'base.html' %}

{% block titulo_pagina %}
    Iniciar sesión
{% endblock titulo_pagina %}

{% block contenido_principal %}

    <!-- Formulario de inicio de sesión -->
    <div class="row d-flex justify-content-center mt-5 mb-5">
        <div class="col-9">

            <form method="POST">
            {% csrf_token %}

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Usuario</label>
                    <input type="text" class="form-control" name="txtUsuario" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" name="txtContrasena" class="form-control" id="exampleInputPassword1" required>
                </div>

                <span class="d-block">¿No tienes una cuenta? <a href="{% url 'registro_usuario' %}">¡Regístrate!</a></span>

                <button type="submit" class="btn btn-primary mt-3">Iniciar sesión</button>
            
            </form>

        </div>
    </div>

{% endblock contenido_principal %}
